<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to our portal â€“ register or login to continue">
  <title>Home | Invoice Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hero-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    .hero-section h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 15px;
    }
    .hero-section p {
      font-size: 1.25rem;
      margin-bottom: 30px;
    }
    .btn-custom {
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      margin: 10px;
      transition: all 0.3s ease;
    }
    .btn-register {
      background-color: #ffffff;
      color: #4CAF50;
      border: none;
    }
    .btn-register:hover {
      background-color: #f0f0f0;
      color: #2E7D32;
    }
    .btn-login {
      background-color: #2E7D32;
      color: #fff;
      border: 2px solid #fff;
    }
    .btn-login:hover {
      background-color: #1b5e20;
      border-color: #fff;
    }
    footer {
      text-align: center;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1>Welcome to Invoice Generator</h1>
    <p>Create and manage your invoices efficiently. Register to get started or login if you already have an account.</p>
    <div>
      <a href="register.jsp" class="btn btn-custom btn-register">Register</a>
      <a href="login.jsp" class="btn btn-custom btn-login">Login</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Invoice Generator. All Rights Reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
